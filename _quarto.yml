project:
  type: website
  output-dir: docs

# --- CONFIGURACIÓN GLOBAL (Esto reemplaza lo que borraste de los ipynb) ---
lang: es
author: "Eduardo Lencina"

# --- OPCIONES DE EJECUCIÓN ---
execute:
  freeze: auto 

# --- FORMATO VISUAL (Aquí vinculamos el CSS y el Tema) ---
format:
  html:
    theme: flatly
    css: styles.css       # <--- ¡VITAL! Sin esto no se verá azul
    toc: true             # Tabla de contenidos automática
    toc-title: "En esta clase"
    code-fold: show       # Botón para ver código
    code-tools: true      # Herramientas

# --- ESTRUCTURA DEL SITIO (Tu Sidebar) ---
website:
  title: "Curso Python y Pandas"
  navbar:
    background: "#003366"
    left:
      - href: index.qmd
        text: Inicio
      - href: https://github.com/EduardoQuantum/Python
        text: GitHub
        icon: github
        
  sidebar:
    style: "docked"
    background: light 
    contents:
      - section: "Módulo 1: Fundamentos"
        contents:
          - text: "Introducción"
            file: clase_01.ipynb
          - text: "Discretización"
            file: clase_02.ipynb
      - section: "Módulo 2: Práctica"
        contents:
          - text: "Tercera Clase"
            file: clase_03.ipynb 
            # (⚠️ OJO: verifica si tu archivo se llama "clase_03.ipynb" o "practico_03.ipynb")